{% extends 'pickup/base.html' %}

{% block content %}

    <div id="MessagesLeft">
        <form action="{% url 'new_message' %}" method="get" id="send_message_form">
            <button type="submit" name="newMsgBtn">New Message</button>
        </form>
    <ul>
            {% for people in conversations %}
                <li>{{people.receiver.username}}</li>
            {% empty %}
                <li>No Messages</li>
            {% endfor %}
    </ul>
    </div>

    <div id="MessagesRight">
        <p>Messages go here</p>
    </div>

{% endblock %}
