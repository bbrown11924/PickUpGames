{% extends 'pickup/base.html' %}

{% block content %}

    <div id="MessagesLeft">
        <form action="{% url 'new_message' %}" method="add" id="send_message_form">
            {% csrf_token %}
            <button type="submit" name="newMsgBtn">New Message</button>
        </form>

        <form action="{% url 'messages' %}" method="get" id="view_form">
            {% csrf_token %}
            {% for people in conversations %}
                <button type="submit" name="newMsgBtn">{{people.username}}</button>
            {% empty %}
                <p>No Messages</p>
            {% endfor %}
        </form>
    </div>

    <div id="MessagesRight">
        <p>Messages go here</p>
    </div>

{% endblock %}
