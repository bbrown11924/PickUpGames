<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'pickup/PickUpGamesTabImg.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pickup/style.css' %}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pickup Games | Register</title>
</head>
<body>
    <div id="register-display" class="container
        {% if error %} larger-register {% endif %}">

        <h2 class="center-text">Pickup Games: Register</h2><br />
        <p class="center-text">Please complete the following fields:</p>

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div id="register-list-group" class="list-group">
                <input type="text" id="username" name="username"
                    value="{{ username }}" placeholder="User name"
                    class="form-control" />
                <input type="email" id="email" name="email" value="{{ email }}"
                    placeholder="Email" class="form-control" />
                <input type="password" id="password" name="password"
                    placeholder="Password" class="form-control" />
                 <input type="password" id="confirm_password"
                    name="confirm_password" placeholder="Confirm Password"
                    class="form-control" />
                <input class="form-control btn btn-dark" id="register-btn"
                    type="submit" value="Register" />
            </div>
        </form>

        {% if error %}
            <p id="error" class="center-text">{{ error }}</p>
        {% endif %}

        <p class="center-text">
            Already have an account? <a href="{% url 'login' %}">Login</a>.
        </p>
    </div>
</html>
