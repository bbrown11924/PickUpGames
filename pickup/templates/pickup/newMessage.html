{% extends 'pickup/base.html' %}

{% block content %}
<h1>Search for New Message</h1>
<form action="{% url 'new_message' %}" method="get" id="search_form">
    <p>
        <input type="search" id="search_bar" name="search_text"
            value="{{ search_input }}" placeholder="Search for Player">
        <input type="submit" value="Search">
    </p>
</form>
{% if players %}
        <p>Select user to message:</p>
    <ul>
        {% for player in players %}
            <li>
                <a href="{% url 'messages_conversation' player.username %}">
                    {{player}}
                </a>
            </li>
            <br>
        {% endfor %}
    </ul>
{% endif %}

    {% if form.errors %}
            <p>
                Error: Username not found
            </p>
    {% endif %}
{% endblock %}
