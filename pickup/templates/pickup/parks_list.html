<html>
    <head>
                    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>List of Parks</title>
    </head>

    <body>
    {% include 'pickup/navbar.html' %}
    <br/>
    {% block content %}

    <table class = "Table">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
        </tr>
        {% for park in parks %}
        <tr>
            <td> <a href="/parks/{{ park.id }}/">{{ park.name }}</a></td>
            <td> {{ park.city}}</td>
            <td> {{ park.state }}</td>
            <td> {{ park.zipcode }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
    </body>

    <footer>
        <p>Copyright PickUpGames 2021</p>
    </footer>
</html>
