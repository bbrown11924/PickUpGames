{% extends 'pickup/base.html' %}

{% block title %}
Change Password
{% endblock %}

{% block content %}

<h1>Change Password</h1>

<p>Please complete the following fields:</p>

<form action="{% url 'change_password' %}" method="post">
    {% csrf_token %}
    <p>Old Password: <input type="password" id="old_password"
        name="old_password" class="form-control change-password-field" />
    </p>
    <p>New Password: <input type="password" id="new_password"
        name="new_password"  class="form-control change-password-field" />
    </p>
    <p>Confirm New Password: <input type="password" id="confirm_password"
        name="confirm_password"  class="form-control change-password-field" />
    </p>

    {% if error %}<p id="error">{{ error }}</p> {% endif %}

    <p>
        <input type="submit" value="Update" class="btn btn-dark" />
        <a href="{% url 'view_profile' %}" class="btn btn-light cancel-btn">
            Cancel
        </a>
    </p>
</form>

{% endblock %}
