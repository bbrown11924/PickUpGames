<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'pickup/PickUpGamesTabImg.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pickup/style.css' %}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pickup Games | Login</title>
</head>
<body>

    <div id="login-display" class="container
        {% if form.errors %} larger-login {% endif %}">
        <h2 class="center-text">Pickup Games: Login</h2>

        <form action="{% url 'login' %}?next={{ next }}" method="post">
            {% csrf_token %}

            <div class="list-group" id="login-list-group">
                <input type="text" id="username" name="username"
                    value="{{ username }}" placeholder="User name"
                    class="list-group-item" autofocus />
                <input type="password" id="password" name="password"
                    placeholder="Password" class="list-group-item" />
                <input class="list-group-item btn btn-dark" id="login-btn"
                    type="submit" value="Login" />
            </div>
        </form>

        {% if form.errors %}
            <p id="error" class="center-text">
                Error: Invalid login credentials.
            </p>
        {% endif %}

        <p class="center-text">
            Need an account? <a href="{% url 'register' %}">Register here</a>.
        </p>
    </div>
</body>
</html>
